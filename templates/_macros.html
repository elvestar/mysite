{% macro render_item_events(item) %}
    {% if item.events %}
        <div class="list-group">
            {% for event in item.events %}
                <a href="/{{ event.uri }}" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{ event.title }}
                        <small>
                            {{ item_datetime(event) }}
                        </small>
                    </h4>
                    <p class="list-group-item-text">{{ event.summary }}</p>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No events
        </div>
    {% endif %}
{% endmacro %}
