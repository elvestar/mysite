{% extends "base.html" %}

{% block body_tag %}
    <body class="note">
{% endblock %}

{% block main %}
    <div>
        <div class="note-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <h1>{{ item.title }}</h1>
                        <p>{{ item_date(item) }}</p>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row ">
                <div class="col-md-9 note-content-wrap">
                    {{ macros.render_item_events(item) }}

                    {{ item.content }}
                </div>
                <div class="col-md-3 sidebar-toc">
                    {{ item.toc }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#toc').affix({
                offset: {
                    top: $('#toc').offset().top,
                    bottom: ($('#footer').outerHeight(true))
                }
            });
            $('body').scrollspy({ target: '#toc' });
        })
    </script>
{% endblock %}
