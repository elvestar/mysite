{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="alert alert-success" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    上次更新于 {{ item.mtime.strftime('%Y-%m-%d %H:%M:%S') }}</div>
                {{ item.content }}
            </div>
            <div class="col-md-3">
                {{ item.toc }}
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8">
        $('#toc').affix({
            offset: {
                top: $('#toc').offset().top,
                bottom: ($('#footer').outerHeight(true))
            }
        });
    </script>
{% endblock %}
