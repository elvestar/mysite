{% extends 'time.html' %}


{% block content %}

    <div>
        <form class="form-horizontal">
            <fieldset class="m-y-xs">
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <span class="add-on input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" style="width: 200px" class="form-control" value="2016-04-30"/>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="m-y-xs">
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <span class="add-on input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" style="width: 200px" class="form-control" value="2016-05-04"/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">计时项</h3>
                </div>
                <div class="panel-body">
                    <div id="clockItems"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">2016 年 第 13 周</h3>
                </div>
                <div class="panel-body">
                    <canvas id="months_stats_chart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    <canvas id="weeks_stats_chart"></canvas>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/babel" src="/static/js/tms_react.js"></script>

    <script>
        $(document).ready(function() {
            renderWeeksStatsChart()
            renderMonthsStatsChart()
        });
    </script>
{% endblock %}
