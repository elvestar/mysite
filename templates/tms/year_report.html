{% extends 'tms/tms.html' %}

{% block content_title %}
    <a href="">
        <i class="fa fa-file-o"></i>
        年度报表 - {{ year }}
    </a>
    <small style="font-size: 10px" class="m-l-xs">
        <a href="{{ url('tms:year_report') }}?year=2015">2015</a>
        <a href="{{ url('tms:year_report') }}?year=2016">2016</a>
    </small>
{% endblock %}

{% block content %}
    <div class="m-r m-b-lg">
        <div class="admin-panel p-a-xs m-y" style="background: #fff; border-radius: 2px; box-shadow: 0 0 2px rgba(0,0,0,.3)">
            <div class="admin-panel-heading p-b-xs m-b-xs" style="border-bottom: 1px solid #f3f3f3;">
                <div>{{ year }} 年各周时间</div>
            </div>
            <div class="admin-panel-body">
                <canvas id="chart1" width="100%" height="30%"></canvas>
            </div>
        </div>

        <div class="admin-panel p-a-xs m-y" style="background: #fff; border-radius: 2px; box-shadow: 0 0 2px rgba(0,0,0,.3)">
            <div class="admin-panel-heading p-b-xs m-b-xs" style="border-bottom: 1px solid #f3f3f3;">
                <div>{{ year }} 年各月时间</div>
            </div>
            <div class="admin-panel-body">
                <canvas width="600" id="chart2"></canvas>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        renderTime({{ year }});
    </script>
{% endblock %}
